<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Table</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/fontawesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body class="table-body">

    <!--START OF THE NAVBAR SECTION-->

    <nav class="navbar navbar-expand-lg menu shadow fixed-top" id="navigation-bar">
        <div class="container">
            <a class="navbar-brand" href="#">Booker</a>
            <i class="fa-solid fa-book"></i>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="dropdown dropdown-button">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Books
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="table.html" id="btn-books-library">Available Books -
                                    Borrowing</a>
                                <a class="dropdown-item" href="table.html" id="btn-books-bookstore">Available Books -
                                    Purchasing</a>
                                <a class="dropdown-item" href="table.html" id="btn-reservations">Your Reservations</a>
                                <a class="dropdown-item" href="table.html" id="btn-borrows">Your Borrowings</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown dropdown-button">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Workshops
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="table.html" id="btn-available-workshops">Available
                                    Workshops</a>
                                <a class="dropdown-item" href="table.html" id="btn-enrollments">Current Enrollments</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown dropdown-button">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Events
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="table.html" id="btn-upcoming-events">Upcoming Events</a>
                                <a class="dropdown-item" href="table.html" id="btn-prev-events">Previously Attended
                                    Events</a>
                            </div>
                        </div>
                    </li>
                </ul>
                <a style="text-decoration: none" href="index.html" class="rounded-pill btn-rounded" role="button">
                    Log Out
                    <span>
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </span>
                </a>
            </div>
        </div>
    </nav>

    <!-- END OF THE NAVBAR SECTION -->
    <div class="container">
        <div class="row">
            <div class="box">
                <input type="text" placeholder="Search..." id="search">
                <a href="#" onclick="Search()" id="search-a">
                    <i class="fas fa-search"></i>
                </a>
            </div>
        </div>
    </div>


    <!-- START OF THE HOME SECTION -->
    <section id="data-table" class="table-section">
        <div class="container">
            <div class="row align-items-center">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Book Name</th>
                            <th scope="col">Genre</th>
                            <th scope="col">Author</th>
                            <th scope="col">Rating</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody id="MyTable">

                    </tbody>
                </table>
            </div>
        </div>
    </section>


    <!-- END OF THE HOME SECTION -->
    <script src="./client_side/DataTable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
